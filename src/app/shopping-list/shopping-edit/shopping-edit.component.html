<div class="row">
  <div class="col-xs-12 p-3">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="row">
          <div class="col-xs-12 p-3">
            <button
              class="btn btn-success m-1 ms-0"
              type="submit"
              [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button
              class="btn btn-danger m-1"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode">Delete</button>
            <button class="btn btn-primary m-1" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
